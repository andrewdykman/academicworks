<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<head>
<script type="text/javascript">
function setInterval(){
setTimeout('updateSprite()', moveSpeed[1]);
}

// Declare Arrays

var xNameDirection=new Array();
var yNameDirection=new Array();
var xDirection=new Array();
var yDirection=new Array();
var xPosition=new Array();
var yPosition=new Array();
var moveSpeed=new Array();

// Init Vars

xNameDirection[1] = "right";
yNameDirection[1] = "down";
xNameDirection[2] = "left";
yNameDirection[2] = "up";
xNameDirection[3] = "right";
yNameDirection[3] = "up";
xNameDirection[4] = "left";
yNameDirection[4] = "down";
if (xNameDirection[1] == "right") xDirection[1]="++";
if (xNameDirection[1] == "left") xDirection[1]="--";
if (xNameDirection[2] == "right") xDirection[2]="++";
if (xNameDirection[2] == "left") xDirection[2]="--";
if (yNameDirection[1] == "down") yDirection[1]="++";
if (yNameDirection[1] == "up") yDirection[1]="--";
if (yNameDirection[2] == "down") yDirection[2]="++";
if (yNameDirection[2] == "up") yDirection[2]="--";
if (xNameDirection[3] == "right") xDirection[3]="++";
if (xNameDirection[3] == "left") xDirection[3]="--";
if (xNameDirection[4] == "right") xDirection[4]="++";
if (xNameDirection[4] == "left") xDirection[4]="--";
if (yNameDirection[3] == "down") yDirection[3]="++";
if (yNameDirection[3] == "up") yDirection[3]="--";
if (yNameDirection[4] == "down") yDirection[4]="++";
if (yNameDirection[4] == "up") yDirection[4]="--";
xPosition[1]="-500";
yPosition[1]="-500";
xPosition[2]="-250";
yPosition[2]="-250";
xPosition[3]="-350";
yPosition[3]="-350";
xPosition[4]="-175";
yPosition[4]="-175";
moveSpeed[1]="5";
moveSpeed[2]="5";
moveSpeed[3]="5";
moveSpeed[4]="5";
yMoveDirection1 = yDirection[1];
xMoveDirection1 = xDirection[1];
yMoveDirection2 = yDirection[2];
xMoveDirection2 = xDirection[2];
yMoveDirection3 = yDirection[3];
xMoveDirection3 = xDirection[3];
yMoveDirection4 = yDirection[4];
xMoveDirection4 = xDirection[4];

// Function updateSprite calculates updates the images location

function updateSprite() {
  
// Set the maximum area to include the size of the images

  var topMargin1 = 0;
  var heightMax1 = document.documentElement.clientHeight - document.getElementById('bouncingImage1').height;
  var leftMargin1 = 0;
  var widthMax1 = document.documentElement.clientWidth - document.getElementById('bouncingImage1').width;
  var topMargin2 = 0;
  var heightMax2 = document.documentElement.clientHeight - document.getElementById('bouncingImage2').height;
  var leftMargin2 = 0;
  var widthMax2 = document.documentElement.clientWidth - document.getElementById('bouncingImage2').width;
  var topMargin3 = 0;
  var heightMax3 = document.documentElement.clientHeight - document.getElementById('bouncingImage3').height;
  var leftMargin3 = 0;
  var widthMax3 = document.documentElement.clientWidth - document.getElementById('bouncingImage3').width;
  var topMargin4 = 0;
  var heightMax4 = document.documentElement.clientHeight - document.getElementById('bouncingImage4').height;
  var leftMargin4 = 0;
  var widthMax4 = document.documentElement.clientWidth - document.getElementById('bouncingImage4').width;
  
  // Evaluate new positional coordinates
    
  eval('xPosition[1]'+xMoveDirection1);
  eval('yPosition[1]'+yMoveDirection1);
  eval('xPosition[2]'+xMoveDirection2);
  eval('yPosition[2]'+yMoveDirection2);
  eval('xPosition[3]'+xMoveDirection3);
  eval('yPosition[3]'+yMoveDirection3);
  eval('xPosition[4]'+xMoveDirection4);
  eval('yPosition[4]'+yMoveDirection4);
  
  var top1 = yPosition[1]+document.documentElement.clientHeight;
  var left1 = xPosition[1]+document.documentElement.clientWidth;
  var top2 = yPosition[2]+document.documentElement.clientHeight;
  var left2 = xPosition[2]+document.documentElement.clientWidth;
  var top3 = yPosition[3]+document.documentElement.clientHeight;
  var left3 = xPosition[3]+document.documentElement.clientWidth;
  var top4 = yPosition[4]+document.documentElement.clientHeight;
  var left4 = xPosition[4]+document.documentElement.clientWidth;
  document.getElementById('bouncingImage1').style.left = left1+'px';
  document.getElementById('bouncingImage1').style.top = top1+'px';
  document.getElementById('bouncingImage2').style.left = left2+'px';
  document.getElementById('bouncingImage2').style.top = top2+'px';
  document.getElementById('bouncingImage3').style.left = left3+'px';
  document.getElementById('bouncingImage3').style.top = top3+'px';
  document.getElementById('bouncingImage4').style.left = left4+'px';
  document.getElementById('bouncingImage4').style.top = top4+'px';
  if (top1 <= topMargin1) yMoveDirection1 = '++';
  if (top1 >= heightMax1) yMoveDirection1 = '--';
  if (left1 >= widthMax1) xMoveDirection1 = '--';
  if (left1 <= leftMargin1) xMoveDirection1 = '++';
  if (top2 <= topMargin2) yMoveDirection2 = '++';
  if (top2 >= heightMax2) yMoveDirection2 = '--';
  if (left2 >= widthMax2) xMoveDirection2 = '--';
  if (left2 <= leftMargin2) xMoveDirection2 = '++';
  if (top3 <= topMargin3) yMoveDirection3 = '++';
  if (top3 >= heightMax3) yMoveDirection3 = '--';
  if (left3 >= widthMax3) xMoveDirection3 = '--';
  if (left3 <= leftMargin3) xMoveDirection3 = '++';
  if (top4 <= topMargin4) yMoveDirection4 = '++';
  if (top4 >= heightMax4) yMoveDirection4 = '--';
  if (left4 >= widthMax4) xMoveDirection4 = '--';
  if (left4 <= leftMargin4) xMoveDirection4 = '++';
  setTimeout('updateSprite()', moveSpeed[1]);
}
</script>

</head>
<body OnLoad="updateSprite()">
